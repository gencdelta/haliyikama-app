<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halı Yıkama Yönetim</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Halı Yıkama Yönetim
        </div>
        
        <div class="menu">
            <div class="menu-item" data-action="customers">
                <i class="material-icons">people</i>
                <span>Müşteriler</span>
            </div>
            <div class="menu-item" data-action="orders">
                <i class="material-icons">assignment</i>
                <span>Siparişler</span>
            </div>
            <div class="menu-item" data-action="new_order">
                <i class="material-icons">add_circle</i>
                <span>Yeni Sipariş</span>
            </div>
            <div class="menu-item" data-action="messages">
                <i class="material-icons">message</i>
                <span>Mesajlar</span>
            </div>
            <div class="menu-item" data-action="calendar">
                <i class="material-icons">today</i>
                <span>Takvim</span>
            </div>
            <div class="menu-item" data-action="settings">
                <i class="material-icons">settings</i>
                <span>Ayarlar</span>
            </div>
        </div>
        
        <div class="footer">
            Halı Yıkama İşletme Yönetim Uygulaması v1.0
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>

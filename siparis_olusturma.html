<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halı Yıkama - Sipariş Oluşturma</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .header .back-button {
            position: absolute;
            left: 16px;
            color: white;
        }
        .form-container {
            padding: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: white;
        }
        .date-picker {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: white;
        }
        .date-picker i {
            margin-right: 8px;
            color: #666;
        }
        .date-picker input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
        }
        .customer-selector {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: white;
            cursor: pointer;
        }
        .customer-selector i {
            margin-right: 8px;
            color: #666;
        }
        .section-title {
            font-size: 18px;
            font-weight: 500;
            margin: 24px 0 16px 0;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }
        .button {
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }
        .button-primary {
            background-color: #2196F3;
            color: white;
            border: none;
            flex: 1;
        }
        .button-primary:hover {
            background-color: #1976D2;
        }
        .button-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            margin-right: 16px;
        }
        .button-secondary:hover {
            background-color: #e0e0e0;
        }
        /* Material Icons */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="material-icons back-button">arrow_back</i>
            Yeni Sipariş Oluştur
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label class="form-label">Müşteri</label>
                <div class="customer-selector">
                    <i class="material-icons">person</i>
                    <span>Müşteri seçin veya yeni ekleyin</span>
                    <i class="material-icons" style="margin-left: auto;">arrow_forward_ios</i>
                </div>
            </div>
            
            <div class="section-title">Sipariş Bilgileri</div>
            
            <div class="form-group">
                <label class="form-label">Halı Tipi</label>
                <select class="form-select">
                    <option>Yün Halı</option>
                    <option>Makine Halısı</option>
                    <option>El Dokuma Halı</option>
                    <option>Bambu Halı</option>
                    <option>Shaggy Halı</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Halı Boyutu (m²)</label>
                <input type="number" class="form-input" placeholder="Metrekare">
            </div>
            
            <div class="form-group">
                <label class="form-label">Sipariş Tarihi</label>
                <div class="date-picker">
                    <i class="material-icons">event</i>
                    <input type="date" value="2025-04-12">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Teslimat Tarihi</label>
                <div class="date-picker">
                    <i class="material-icons">event</i>
                    <input type="date" value="2025-04-15">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Notlar</label>
                <textarea class="form-input" rows="3" placeholder="Sipariş ile ilgili notlar..."></textarea>
            </div>
            
            <div class="button-container">
                <button class="button button-secondary">İptal</button>
                <button class="button button-primary">Siparişi Oluştur</button>
            </div>
        </div>
    </div>
</body>
</html>
